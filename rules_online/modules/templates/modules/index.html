{% extends 'layout.html' %}

{% block title %}

{% block heading %}
  {{ page_header }}
{% endblock heading %}

{% block content %}

    <div class="col-md-9 col-lg-10 order-md-1 order-2">
      <div class="row my-3">
        {% include 'modules/_modules.html' with collection=modules source='index' %}
      </div>
    </div>
    <div class="col-md-3 col-lg-2 order-md-2 order-1">
      <div class="d-grid my-3">
        <a href="{% url 'modules:module_new' %}" class="btn btn-primary">New Module</a>
      </div>
    </div>
  </div>
{% endblock content %}
