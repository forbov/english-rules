{% extends 'layout.html' %}

{% block title %}
  {{ page_header }}
{% endblock title%}

{% block heading %}
  {{ page_header }}
{% endblock heading %}

{% block content %}
  <div class="row my-3">
    <div class="col-md-9 col-lg-10 order-md-1 order-2">
      <div class="row my-3">
        <div class="col"><h5><span class="text-primary" id="drag1" draggable="true" ondragstart="drag(event)">dog</span></h5></div>
        <div class="col"><h5><span class="text-primary" id="drag2" draggable="true" ondragstart="drag(event)">cat</span></h5></div>
        <div class="col"><h5><span class="text-primary" id="drag3" draggable="true" ondragstart="drag(event)">fox</span></h5></div>
        <div class="col"><h5><span class="text-primary" id="drag4" draggable="true" ondragstart="drag(event)">giraffe</span></h5></div>
        <div class="col"><h5><span class="text-primary" id="drag5" draggable="true" ondragstart="drag(event)">elephant</span></h5></div>
      </div>
      <div class="row my-3">
        <div class="col text-center"><h5>The quick brown <span class="text-primary" id="span1" ondrop="drop(event)" ondragover="allowDrop(event)">[....]</span> jumped over the lazy <span class="text-primary" id="span2" ondrop="drop(event)" ondragover="allowDrop(event)">[....]</span>.</h5></div>
      </div>
    </div>
    <div class="col-md-3 col-lg-2 order-md-2 order-1">
      <div class="d-grid my-3">
        <button class="btn btn-primary" type="submit">Save</button>
      </div>
      <div class="d-grid my-3">
        <a href="{% url 'modules:sample_drag_drop' %}" class="btn btn-primary">Reset</a>
      </div>
      <div class="d-grid my-3">
        <a href="{% url 'home' %}" class="btn btn-primary">Home</a>
      </div>
    </div>
  </div>
{% endblock content %}
