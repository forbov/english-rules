{% extends 'layout.html' %}

{% block title %}
  Users
{% endblock title%}

{% block content %}
  <h1>Users</h1>
  <table class="table table-light">
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Full Name</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.first_name }} {{ user.last_name }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock content %}
